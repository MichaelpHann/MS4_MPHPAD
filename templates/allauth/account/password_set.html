{% extends "account/base.html" %}

{% block extra_title %}Password{% endblock %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <div class="container">
        <h4 class="center allauth-header">{% trans "Set Password" %}</h4>
        <hr>

        <div class="container">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn btn-small password-reset-btn waves-effect waves-light">
                    <input class="reset-btn-input" type="submit" value="{% trans 'Set Password' %}" />
                    <i class="material-icons right">chevron_right</i>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
