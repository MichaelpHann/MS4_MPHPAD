{% extends "base.html" %}
{% load static %}

{% block extra_title %}Product Admin{% endblock %}

{% block content %}
    <section class="section container">
        <div class="row center">
            <h4>PRODUCT ADMIN</h4>
            <hr>
            <h6>Edit a Product</h6>
        </div>
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="row card-panel">
                    <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <div class="right-align">
                            <a class="btn btn-small cancel-edit-product-btn waves-effect waves-light" href="{% url 'products' %}">
                                <span class="text-uppercase">Cancel</span>
                                <i class="material-icons right">chevron_right</i>
                            </a>
                            <button class="btn btn-small edit-product-btn waves-effect waves-light" type="submit">
                                <span>Update Product</span>
                                <i class="material-icons right">chevron_right</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
